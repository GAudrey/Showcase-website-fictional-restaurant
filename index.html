<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Au trois-quart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
    <link rel="stylesheet" href="./style.css">

</head>

<body class="container">

    <header>
        <nav class="nav">
            <div class="nav-left">
                <a class="nav-item">
                    <img src="http://bulma.io/images/bulma-logo.png" alt="Bulma logo">
                </a>
            </div>

            <div class="nav-center">
                <a class="nav-item">
                    <span class="icon">
                        <i class="fa fa-facebook"></i>
                    </span>
                </a>
                <a class="nav-item">
                    <span class="icon">
                        <i class="fa fa-instagram"></i>
                    </span>
                </a>
            </div>

            <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
            <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
            <span class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </span>

            <!-- This "nav-menu" is hidden on mobile -->
            <!-- Add the modifier "is-active" to display it on mobile -->
            <div class="nav-right nav-menu">
                <a class="nav-item">
                    Home
                </a>
                <a class="nav-item">
                    Menu
                </a>
                <a class="nav-item">
                    Contact
                </a>

                <span class="nav-item">
                    <a class="button is-primary">
                        <span class="icon">
                            <i class="fa fa-shopping-basket"></i>
                        </span>
                        <span>My Basket</span>
                    </a>
                </span>
            </div>
        </nav>
        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">
                        Hero title
                    </h1>
                    <h2 class="subtitle">
                        Hero subtitle
                    </h2>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="contact">
            <table class="table">
                <thead>
                    <tr>
                        <th><abbr title="Position">Pos</abbr></th>
                        <th>Team</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td><a href="https://en.wikipedia.org/wiki/Leicester_City_F.C."
                                title="Leicester City F.C.">Leicester City</a> <strong>(C)</strong>
                        </td>
                    </tr>
                    <tr>
                        <th>2</th>
                        <td><a href="https://en.wikipedia.org/wiki/Arsenal_F.C." title="Arsenal F.C.">Arsenal</a></td>
                    </tr>
                    <tr>
                        <th>3</th>
                        <td><a href="https://en.wikipedia.org/wiki/Tottenham_Hotspur_F.C."
                                title="Tottenham Hotspur F.C.">Tottenham Hotspur</a></td>
                    </tr>
                    <tr>
                        <th>4</th>
                        <td><a href="https://en.wikipedia.org/wiki/Manchester_City_F.C."
                                title="Manchester City F.C.">Manchester City</a></td>

                    </tr>
                    <tr>
                        <th>5</th>
                        <td><a href="https://en.wikipedia.org/wiki/Manchester_United_F.C."
                                title="Manchester United F.C.">Manchester United</a></td>
                    </tr>
                    <tr>
                        <th>6</th>
                        <td><a href="https://en.wikipedia.org/wiki/Southampton_F.C."
                                title="Southampton F.C.">Southampton</a></td>
                    </tr>
                    <tr>
                        <th>7</th>
                        <td><a href="https://en.wikipedia.org/wiki/West_Ham_United_F.C."
                                title="West Ham United F.C.">West Ham United</a></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <strong>Bulma</strong> by <a href="http://jgthms.com">Jeremy Thomas</a>. The source code is licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                    is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC ANS 4.0</a>.
                </p>
                <p>
                    <a class="icon" href="https://github.com/jgthms/bulma">
                        <i class="fa fa-github"></i>
                    </a>
                </p>
            </div>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
